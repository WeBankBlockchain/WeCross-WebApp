name: CI Check

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
          with:
          node-version: '10'
      - uses: stefanoeb/eslint-action@1.0.2
      - name: Test
        run: npm run test:ci


